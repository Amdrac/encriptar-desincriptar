<html></html><!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contenedor">
            <div class="encriptar">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="terminos">
                <p>Solo en letras minúsculas y sin asentos.</p>
            </div>
            <div class="botones">
                <input type="button" class="btn-encriptar" value="Encriptar" onclick="encriptar()">
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>
            <div class="encriptado">
                <img src="/imagenes/eyes.jpg" alt="" id="icon">
                <div class="msm-encriptado" id="msm-encriptado">
                    <h2 id="ttl-msm">Ninguún mensaje encontrado</h2>
                    <p id="parrafo">Ingresa el texto que quieres encriptar o desencriptar</p>
                    <!-- <textarea name="mensaje" id="msm" cols="30" rows="10" class="msm"></textarea> -->
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
